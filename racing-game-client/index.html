<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Phaser - Template</title>
    <style>
        .overlay {
            position: fixed; /* Or absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: none; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            z-index: 100; /* Ensure it's above the canvas */
            color: white;
            font-family: sans-serif;
        }

        .overlay-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        #resultsOverlay ol {
            list-style-position: inside; /* Numbers inside the list item block */
            text-align: left;
            padding-left: 0; /* Adjust as needed */
        }

        #resultsOverlay li {
            margin-bottom: 8px; /* Spacing between results */
            font-size: 1.1em;
        }
        #backToLobbyButton {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="lobbyOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Game Lobby</h2>
                <p>Players:</p>
                <ul id="playerList">
                </ul>
                <div id="hostControls" style="display: none;">
                    <h3>Host Settings</h3>
                    <label for="roundsInput">Rounds:</label>
                    <input type="number" id="roundsInput" value="3" min="1" max="10">
                    <button id="startButton">Start Game</button>
                    <p id="startError" style="color: red;"></p>
                </div>
                <div id="guestInfo" style="display: none;">
                    <p>Waiting for host to start the game...</p>
                    <p>Rounds: <span id="guestRoundsDisplay">3</span></p>
                </div>
            </div>
        </div>
        <div id="resultsOverlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2>Race Results</h2>
                <ol id="resultsList">
                </ol>
                <button id="backToLobbyButton">Back to Lobby</button>
            </div>
        </div>
        <div id="game-container"></div>
    </div>


    <script type="module" src="src/main.js"></script>
</body>
</html>
